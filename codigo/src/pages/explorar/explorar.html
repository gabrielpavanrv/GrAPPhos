<ion-content class="card-background-page">

  <ion-card 
    *ngFor='let mundo of mundos.mundos'
    (click)='startExplocaracao(mundo.page)'>
    <img width="275" height="210" src="./../../assets/imgs/{{ mundo.img }}" />
    <div class="card-title"> {{ mundo.title }}</div>
    <div class="card-subtitle">{{ mundo.subtitle }}</div>
  </ion-card>

</ion-content>
