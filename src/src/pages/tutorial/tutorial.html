<ion-content>
  <div padding>
    <ion-segment>
      <ion-segment-button value="matematica">
        Matemática
      </ion-segment-button>
      <ion-segment-button value="computacao">
        Computação
      </ion-segment-button>
    </ion-segment>
  </div>



  <ion-list>
    <ion-item *ngFor="let topic of topics" (click)="startLesson(topic)">
      {{ topic.topic }}
      <button ion-button outline item-end icon-start>
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
